<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">Đăng Nhập</h1>
        <button  class="signup-google">
            <img class="signup-logo-google" src="https://img.icons8.com/color/48/000000/google-logo.png"/>
            <p class="signup-google-text">Đăng nhập với Google </p>
        </button>
        <button  class="signup-facebook">
            <img class="signup-logo-facebook" src="https://img.icons8.com/fluency/48/000000/facebook-new.png"/>
            <p class="signup-facebook-text">Đăng nhập với Facebook </p>
        </button>
        <div class="signup-or">
            <p>Or</p>
        </div>
        <label for="tai-khoan" class="signup-lable">Tài khoản:</label>
        <input type="text" id="tai-khoan" class="signup-input" placeholder="Tài khoản"> 
        <label for="mat-khau" class="signup-lable">Mật khẩu:</label>
        <input type="password" id="mat-khau" class="signup-input" placeholder="Mật khẩu">
        <button class="signup-submit">Đăng nhập</button>
        <p class="signup-already">
            <span>Bạn chưa có tài khoản?</span>
            <a class="register-login" href="./register.html">Đăng ký?</a>

        </p>
    </div>

</body>
</html>
