<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="register">
        <h1 class="register-heading">Đăng ký</h1>
        <label for="tai-khoan" class="signup-lable">Tài khoản:</label>
        <input type="text" id="tai-khoan" class="signup-input" placeholder="Tài khoản"> 
        <label for="mat-khau" class="signup-lable">Mật khẩu:</label>
        <input type="password" id="mat-khau" class="signup-input" placeholder="Mật khẩu">
        <label for="mat-khau" class="signup-lable">Nhập lại mật khẩu:</label>
        <input type="password" id="mat-khau" class="signup-input" placeholder="Nhập lại mật khẩu">
        <button class="signup-submit">Đăng ký</button>
    </div>
</body>
</html>
